const TODAY = 11; // Feb 11

function getDurationClass(min) {
  if (min >= 60) return 'long';
  if (min >= 30) return 'medium';
  return 'short';
}

function getDowClass(dow) {
  if (dow === 'åœŸ') return 'sat';
  if (dow === 'æ—¥') return 'sun';

let selectedMinutes = 0;

function render() {
  const container = document.getElementById('schedule');
  const noMatch = document.getElementById('noMatch');
  container.innerHTML = '';
  let hasVisible = false;

  DATA.forEach(d => {
    const isPast = d.day < TODAY;
    const isToday = d.day === TODAY;

    // Filter slots
    let filteredSlots = d.slots;
    if (selectedMinutes > 0 && !d.full) {
      filteredSlots = d.slots.filter(s => s.minutes >= selectedMinutes);
    }

    // If filtering and no slots match (and not full), check visibility
    if (selectedMinutes > 0 && !d.full && filteredSlots.length === 0) {
      return; // skip this day entirely
    }
    if (selectedMinutes > 0 && d.full) {
      return; // skip full days when filtering
    }

    hasVisible = true;

    const card = document.createElement('div');
    card.className = `day-card ${d.full ? 'full' : 'available'} ${isPast ? 'past' : ''}`;

    const slotsCount = filteredSlots.length;

    card.innerHTML = `

          <div class="day-meta">

            </span>
          `).join('')}
        </div>
      ` : ''}
    `;

    container.appendChild(card);
  });

  noMatch.className = hasVisible ? 'no-match' : 'no-match visible';
}

// Chip selection
document.querySelectorAll('.chip').forEach(chip => {

    chip.classList.add('active');
    selectedMinutes = parseInt(chip.dataset.minutes);
    render();
  });
});
